<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BCC Gallery Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none;
        }

        .password-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .password-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .password-input {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }

        .password-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #FE9A65 0%, #ff8a50 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .password-button:hover {
            opacity: 0.9;
        }

        .password-error {
            color: #721c24;
            margin-top: 10px;
            display: none;
        }

        .header {
            background: linear-gradient(135deg, #FE9A65 0%, #ff8a50 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #FE9A65;
            box-shadow: 0 0 0 3px rgba(254, 154, 101, 0.1);
        }

        .select-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            cursor: not-allowed;
            transition: all 0.3s ease;
        }

        .select-input:focus {
            outline: none;
            border-color: #FE9A65;
            box-shadow: 0 0 0 3px rgba(254, 154, 101, 0.1);
        }

        .file-upload-container {
            position: relative;
            border: 3px dashed #FE9A65;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: linear-gradient(45deg, rgba(254, 154, 101, 0.05), rgba(254, 154, 101, 0.1));
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-container:hover {
            border-color: #ff8a50;
            background: linear-gradient(45deg, rgba(254, 154, 101, 0.1), rgba(254, 154, 101, 0.15));
        }

        .file-upload-container.dragover {
            border-color: #ff8a50;
            background: linear-gradient(45deg, rgba(254, 154, 101, 0.15), rgba(254, 154, 101, 0.2));
            transform: scale(1.02);
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 3rem;
            color: #FE9A65;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #999;
        }

        .image-preview-container {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            background: #f8f9fa;
        }

        .image-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .image-preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-preview-item:hover {
            transform: scale(1.05);
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .remove-image:hover {
            background: rgba(255, 0, 0, 1);
        }

        .selected-count {
            margin-top: 15px;
            font-weight: 600;
            color: #FE9A65;
            font-size: 1.1rem;
        }

        .upload-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FE9A65 0%, #ff8a50 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .upload-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(254, 154, 101, 0.3);
        }

        .upload-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-container {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FE9A65, #ff8a50);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            font-weight: 600;
            color: #666;
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 600;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 20px;
            }

            .image-preview-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }
        }

        .stats-footer {
            margin: 5px 40px;
            padding: 30px 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        .stats-item {
            font-size: 1.25rem;
            font-weight: 700;
            color: #333;
            transition: color 0.3s ease;
        }

        .stats-item:hover {
            color: #FE9A65;
        }

        @media (max-width: 768px) {
            .stats-footer {
                margin: 10px 20px;
                padding: 20px;
                flex-direction: column;
                gap: 1rem;
                justify-content: center;
            }

            .stats-item {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .stats-item {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="password-prompt" id="passwordPrompt">
        <div class="password-container">
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" class="password-input" placeholder="Enter password">
            <button class="password-button" onclick="checkPassword()">Submit</button>
            <div class="password-error" id="passwordError">Incorrect password. Please try again.</div>
        </div>
    </div>

    <div class="container" id="mainContent">
        <div class="header">
            <h1>BCC Gallery Admin</h1>
            <p>Upload and manage the church gallery images</p>
        </div>

        <div class="form-container">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="albumTitle">Album Title</label>
                    <input type="text" id="albumTitle" class="form-input" placeholder="Enter album title (e.g. Sunday Service Pictures (Date))" required>
                </div>

                <div class="form-group">
                    <label for="imageType">Image Type</label>
                    <select id="imageType" class="select-input" disabled required>
                        <option value="Selected" selected>Selected</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Select Images</label>
                    <div class="file-upload-container" id="fileUploadContainer">
                        <input type="file" id="imageFiles" class="file-input" multiple accept="image/*" required>
                        <div class="upload-icon">📸</div>
                        <div class="upload-text">Click to select images or drag and drop</div>
                        <div class="upload-subtext">Support: JPG, PNG, GIF (Multiple selection allowed)</div>
                    </div>
                    <div class="selected-count" id="selectedCount" style="display: none;"></div>
                </div>

                <div class="image-preview-container" id="imagePreviewContainer" style="display: none;">
                    <div class="image-preview-grid" id="imagePreviewGrid"></div>
                </div>

                <button type="submit" class="upload-button" id="uploadButton">
                    Send Images to Gallery
                </button>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Uploading images...</div>
                </div>

                <div class="success-message" id="successMessage"></div>
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>

        <footer class="stats-footer">
            <span class="stats-item" id="totalImages">Total Images: Loading...</span>
            <span class="stats-item" id="totalUsers">Total Users: Loading...</span>
        </footer>
    </div>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput').value;
            const passwordError = document.getElementById('passwordError');
            const passwordPrompt = document.getElementById('passwordPrompt');
            const mainContent = document.getElementById('mainContent');

            if (passwordInput === '@MEDIA') {
                passwordPrompt.style.display = 'none';
                mainContent.style.display = 'block';
                fetchCounts(); 
            } else {
                passwordError.style.display = 'block';
                passwordInput.value = '';
            }
        }

        
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        let selectedFiles = [];
        
        const fileInput = document.getElementById('imageFiles');
        const fileUploadContainer = document.getElementById('fileUploadContainer');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreviewGrid = document.getElementById('imagePreviewGrid');
        const selectedCount = document.getElementById('selectedCount');
        const uploadForm = document.getElementById('uploadForm');
        const uploadButton = document.getElementById('uploadButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

    
        fileInput.addEventListener('change', handleFileSelection);


        fileUploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadContainer.classList.add('dragover');
        });

        fileUploadContainer.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileUploadContainer.classList.remove('dragover');
        });

        fileUploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadContainer.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            handleFiles(files);
        });

        function handleFileSelection(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
        }

        function handleFiles(files) {
            selectedFiles = files;
            updateFileDisplay();
            createImagePreviews();
        }

        function updateFileDisplay() {
            if (selectedFiles.length > 0) {
                selectedCount.style.display = 'block';
                selectedCount.textContent = `${selectedFiles.length} image${selectedFiles.length > 1 ? 's' : ''} selected`;
                imagePreviewContainer.style.display = 'block';
            } else {
                selectedCount.style.display = 'none';
                imagePreviewContainer.style.display = 'none';
            }
        }

        function createImagePreviews() {
            imagePreviewGrid.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'image-preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="Preview ${index + 1}">
                        <button type="button" class="remove-image" onclick="removeImage(${index})">×</button>
                    `;
                    imagePreviewGrid.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeImage(index) {
            selectedFiles.splice(index, 1);
            updateFileDisplay();
            createImagePreviews();
            
            // Update file input
            const dt = new DataTransfer();
            selectedFiles.forEach(file => dt.items.add(file));
            fileInput.files = dt.files;
        }

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const albumTitle = document.getElementById('albumTitle').value.trim();
            const imageType = document.getElementById('imageType').value;
            
            if (!albumTitle || !imageType || selectedFiles.length === 0) {
                showError('Please fill in all fields and select at least one image.');
                return;
            }

            try {
                uploadButton.disabled = true;
                uploadButton.textContent = 'Uploading...';
                progressContainer.style.display = 'block';
                hideMessages();
                await addAlbumToDatabase(albumTitle);

              
                await uploadImages(albumTitle, imageType);

                showSuccess(`Successfully uploaded ${selectedFiles.length} images to "${albumTitle}" album!`);
                resetForm();

            } catch (error) {
                console.error('Upload error:', error);
                showError(error.message || 'Failed to upload images. Please try again.');
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = 'Send Images to Gallery';
                progressContainer.style.display = 'none';
            }
        });

        async function addAlbumToDatabase(albumTitle) {
            try {
                const response = await fetch('https://bcc-gallery-back-end.onrender.com/album/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title: albumTitle })
                });

            
                if (!response.ok && response.status !== 409) {
                    throw new Error(`Failed to add album: ${response.statusText}`);
                }
            } catch (error) {
            
                console.warn('Album addition warning:', error.message);
            }
        }

        async function uploadImages(albumTitle, imageType) {
  const formData = new FormData();
  formData.append('album', albumTitle);
  formData.append('type', imageType);
  selectedFiles.forEach(file => formData.append('primaryImage', file));

  // Client-side validation
  const maxSize = 20 * 1024 * 1024; // 10MB
  const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp', 'image/gif'];
  for (const file of selectedFiles) {
    if (!allowedTypes.includes(file.type)) {
      throw new Error(`${file.name} is not a supported type (JPEG, PNG, WebP).`);
    }
    if (file.size > maxSize) {
      throw new Error(`${file.name} exceeds 10MB limit.`);
    }
  }

  updateProgress(0, 'Preparing upload...');

  const xhr = new XMLHttpRequest();
  return new Promise((resolve, reject) => {
    xhr.upload.addEventListener('progress', e => {
      if (e.lengthComputable) {
        const percentComplete = (e.loaded / e.total) * 100;
        updateProgress(percentComplete, `Uploading ${selectedFiles.length} images...`);
      }
    });
    xhr.addEventListener('load', () => {
      try {
        const response = JSON.parse(xhr.responseText);
        if (xhr.status >= 200 && xhr.status < 300) {
          updateProgress(100, 'Upload completed!');
          resolve(response);
        } else {
          reject(new Error(response.message || `Upload failed with status ${xhr.status}`));
        }
      } catch (err) {
        reject(new Error('Invalid server response. Please try again.'));
      }
    });
    xhr.addEventListener('error', () => reject(new Error('Network error during upload')));
    xhr.open('POST', 'https://bcc-gallery-back-end.onrender.com/images/upload');
    xhr.send(formData);
  });
}

        function updateProgress(percent, text) {
            progressFill.style.width = `${percent}%`;
            progressText.textContent = text;
        }

        function showSuccess(message) {
            hideMessages();
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            successMessage.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            hideMessages();
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.scrollIntoView({ behavior: 'smooth' });
        }

        function hideMessages() {
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
        }

        function resetForm() {
            selectedFiles = [];
            fileInput.value = '';
            document.getElementById('albumTitle').value = '';
            updateFileDisplay();
            imagePreviewGrid.innerHTML = '';
        }

        async function fetchCounts() {
            try {
                const imagesResponse = await fetch('https://bcc-gallery-back-end.onrender.com/images/count');
                if (!imagesResponse.ok) {
                    throw new Error(`Failed to fetch image count: ${imagesResponse.status}`);
                }
                const imagesData = await imagesResponse.json();
                document.getElementById('totalImages').textContent = `Total Images: ${imagesData.count || 0}`;

                const usersResponse = await fetch('https://bcc-gallery-back-end.onrender.com/users/count');
                if (!usersResponse.ok) {
                    throw new Error(`Failed to fetch user count: ${usersResponse.status}`);
                }
                const usersData = await usersResponse.json();
                document.getElementById('totalUsers').textContent = `Total Users: ${usersData.count || 0}`;
            } catch (error) {
                console.error('Error fetching counts:', error);
                document.getElementById('totalImages').textContent = 'Total Images: Null';
                document.getElementById('totalUsers').textContent = 'Total Users: Null';
            }
        }
    </script>
</body>
</html>
